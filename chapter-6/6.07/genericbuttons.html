<!Doctype HTML>
<html>
   <head>
       <title>Generic Buttons</title>
       <script> 
           
           /* How to alert with Javascript and Function
           window.onload=function()
           {
               
               document.getElementById('btnAlert').addEventListener('click', alertMe, false);
               
           }
          */ 
           
           function alertMe()
           {
               alert("Greetings!");
               
           }
           
       
       </script>
   </head>
   <body>
<!--     Alert inside the button, still calling the same function-->
     <button id="btnAlert" onclick="alertMe()">Alert Me</button>
   </body>
    
</html>
