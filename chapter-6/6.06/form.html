<!DOCTYPE html>
<html>
<head>
    <title>Form Multiple Choice</title>
	<style> 
		#bio
            {
			width: 300px;
			height: 200px;
	  	    }


	</style>
</head>

<body>
	<form action="#" method="post">
	<label for="first">First</label>
<!--	you can set a required entry.-->
	<input type="text" id="first" name = "first" required="required"/><br/>
	<label for="last">Last</label>
<!--	you can limit the number of characters in the entry. Autocomplete on/off-->
	<input type="text" id="last" name = "last" maxlength="25" autocomplete="off" /><br/>
	<label for="email">Email</label>
	<input type="email" id="email" name = "email" /><br/>	
<!--	Datalist options. Creates a dropdown list-->
    <label id="bands">Bands You Like</label><br/>	
    <input type="checkbox" name="ands" value = "Journey">Journey<br/>
    <input type="checkbox" name="ands" value = "Journey">REO Speedwagon<br/>
    <input type="checkbox" name="ands" value = "Journey">Foreigner<br/>
    <input type="checkbox" name="ands" value = "Journey">Heart<br/>
    <input type="checkbox" name="ands" value = "Journey">Scandal<br/>        
    
    <label id="gender">Gender</label><br/>
    <input type="radio" name="gender" value="male" checked="checked">Male<br/>
    <input type="radio" name="gender" value="male">Female<br/>
    <input type="radio" name="gender" value="other">Other<br/>
    <label id="state">State</label>
    <select id="state" name = "state" size="5" multiple="multiple">
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <option value="New York">New York</option>
        <option value="Florida">Florida</option>
        <option value="Illinois">Illinois</option>        
    </select>
<!--    Old way. Not to do now.-->
<!--    <input type="submit" value="Send Form" />-->
<!--   New Way.-->
    <button type="submit">Submit Me</button>
    <button type="reset">Reset</button>
    
	</form>
</body>
</html>
