<!DOCTYPE html>
<html>
<head><title>Table</title>
<style>
    table
    {
/*      width: 100%; you can do this will ensure that it shows on any device or set if fixed pixels*/
/*      width: 600px;*/
        width: 100%;
        
    }
    table, th, tr, td
    {
       border: 2px solid black; 
       border-collapse: collapse;
        
    }
    th
    {
        background-color:black;
        color:white;
    }
    
</style>
</head>
<body>
   <table border="1" cellspacing="0" cellpadding="5">
<!--
      <tr> setting an individual column to a fixed width.
          <td width="200px">Song</td><td>Artist</td><td>Rating</td>          
      </tr>
-->
       <tr>
<!--         add table headers by changing <td> to <th>-->
          <th>Song</th><th>Artist</th><th>Rating</th>          
      </tr>
      <tr>
          <td>Faithfully</td>Journey<td></td><td>*****</td>
      </tr>
        <tr>
          <td>Keep On Loving You</td><td>REO Speedwagon</td><td>****</td>
      </tr>
       <tr>
          <td>Surrender</td><td>Cheap Trick</td><td>***</td>
      </tr>
      <tr>
          <td>Plainsong</td><td>The Cure</td><td>****</td>
      </tr>
      <tr>
          <td>Goodbye To You</td><td>Scandal</td><td>*****</td>
      </tr>
      <tr>
          <td>Fireball</td><td>Pitbull</td><td>*****</td>
      </tr>
      
       <tr>
          <td>Shape of You</td><td>Ed Sheeran</td><td>*****</td>
      </tr>
      
   </table>
    
    
</body>

</html>
